<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <!-- Title -->
    <title>Cloud Kitchen 247 | Fresh Food Menu & Online Ordering</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Cloud Kitchen 247 offers freshly prepared meals with quick ordering. Browse our menu, manage subscriptions, and enjoy delicious food anytime."
    />
    <meta
      name="keywords"
      content="cloud kitchen, online food order, food menu, cloud kitchen 247, meal subscription, fresh food delivery"
    />
    <meta name="author" content="Cloud Kitchen 247" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://cloudkitchen247.netlify.app/" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      href="/cloud-kitchen-favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/cloud-kitchen-favicon.png"
    />

    <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cloud Kitchen 247 | Fresh Food Menu & Online Ordering" />
    <meta
      property="og:description"
      content="Order fresh, tasty meals from Cloud Kitchen 247. Simple menu, fast service, and flexible subscriptions."
    />
    <meta property="og:url" content="https://cloudkitchen247.netlify.app/" />
    <meta property="og:image" content="https://cloudkitchen247.netlify.app/og-image.png" />
    <meta property="og:site_name" content="Cloud Kitchen 247" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cloud Kitchen 247 | Fresh Food Menu & Online Ordering" />
    <meta
      name="twitter:description"
      content="Freshly cooked meals, easy ordering, and quick delivery. Explore Cloud Kitchen 247 today."
    />
    <meta name="twitter:image" content="https://cloudkitchen247.netlify.app/og-image.png" />

    <!-- Theme / PWA friendly -->
    <meta name="theme-color" content="#ff5200" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
